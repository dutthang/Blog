# Tên của workflow
name: Deploy Hugo site to Pages

on:
  # Chạy khi có push lên nhánh 'main'
  push:
    branches:
      - main
  
  # Cho phép bạn chạy workflow này thủ công từ tab Actions
  workflow_dispatch:

# Cài đặt GITHUB_TOKEN
permissions:
  contents: read
  pages: write
  id-token: write

# Chỉ cho phép một lần deploy
concurrency:
  group: "pages"
  cancel-in-progress: true

# Mặc định dùng bash
defaults:
  run:
    shell: bash

jobs:
  # Tác vụ build
  build:
    runs-on: ubuntu-latest
    env:
      HUGO_VERSION: 0.146.0 # <-- Bạn có thể đổi phiên bản Hugo ở đây nếu muốn
    steps:
      - name: Install Hugo CLI
        run: |
          wget -O ${{ runner.temp }}/hugo.deb https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_linux-amd64.deb \
          && sudo dpkg -i ${{ runner.temp }}/hugo.deb

      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive # <-- Rất quan trọng nếu theme của bạn là một submodule

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4

      - name: Build with Hugo
        # Chạy lệnh 'hugo' với baseURL đã được cấu hình ở trên
        # Hugo sẽ tự động build site và cho vào thư mục 'public'
        run: hugo --baseURL "${{ steps.pages.outputs.base_url }}/"

      - name: Upload artifact
        # Tải thư mục 'public' lên làm artifact để job 'deploy' có thể dùng
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  # Tác vụ Deploy
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build # <-- Phải chạy sau khi 'build' thành công
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4